<ion-header>
  <ion-toolbar class="header">
    <ion-title class="title">User feedback</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="Logout()" class="logout">
        Logout
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
  
    <ion-item *ngFor="let f of feedback | async" class="items"  (click)="expanded = !expanded">
        <ion-label >
          {{f.name}}
        </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
