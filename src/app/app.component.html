<ion-app>
  <ion-menu menuId="main-menu" contentId="main" type="push">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    
  <ion-content>
    <ion-list>

      <ion-menu-toggle>
        <ion-item routerLink="/home">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
       </ion-menu-toggle>

       <ion-menu-toggle>
        <ion-item routerLink="/home">
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
      </ion-menu-toggle>
  
       <ion-menu-toggle>
        <ion-item routerLink="/user-login">
          <ion-icon name="person-add" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
      </ion-menu-toggle>
      
    <ion-menu-toggle>
      <ion-item routerLink="/">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-menu-toggle>
      
    
    <ion-menu-toggle>
      <ion-item routerLink="/user-reservation-details">
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-label>Feedback</ion-label>
      </ion-item>
    </ion-menu-toggle>
    
    <ion-menu-toggle>
      <ion-item routerLink="/network">
        <ion-icon name="git-network" slot="start"></ion-icon>
        <ion-label>Network</ion-label>
      </ion-item>
    </ion-menu-toggle>
      
  

    <ion-menu-toggle>
       <ion-item routerLink="/location">
         <ion-icon name="location" slot="start"></ion-icon>
         <ion-label>Live Location</ion-label>
       </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
      <ion-item routerLink="/battery">
        <ion-icon name="battery-charging" slot="start"></ion-icon>
        <ion-label>Battery Status</ion-label>
      </ion-item>
    </ion-menu-toggle>


    <ion-menu-toggle>
      <ion-item routerLink="/camera">
        <ion-icon name="camera" slot="start"></ion-icon>
        <ion-label>Take picture</ion-label>
      </ion-item>
    </ion-menu-toggle>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
